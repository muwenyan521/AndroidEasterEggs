name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Windows executable
      run: ./gradlew :desktop:packageRelease -Dorg.gradle.java.home=$JAVA_HOME_17_X64 --no-daemon
      env:
        GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2g
        GRADLE_VERSION: 8.5
    - name: Use Gradle 8.5
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.5

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: desktop/build/compose/binaries/release/executable/*.exe
